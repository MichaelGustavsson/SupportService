<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script type="module" src="./index.js" defer></script>
    <title>Support Service</title>
  </head>
  <body>
    <main>
      <article class="container">
        <h1>Ange ditt ärende nedan i formuläret</h1>
        <form>
          <div class="form-control">
            <label for="email">E-post</label
            ><input required type="email" name="email" id="email" />
          </div>
          <div class="form-control">
            <label for="caption">Rubrik</label
            ><input required type="text" name="caption" id="caption" />
          </div>
          <div class="form-control">
            <label for="description">Beskrivning av ärendet</label
            ><textarea required name="description" id="description"></textarea>
          </div>
          <div class="form-control">
            <button class="btn" type="submit">Skicka</button>
          </div>
        </form>
      </article>
      <section class="modal hidden">
        <button class="close-modal">&times;</button>
        <div class="modal-container">
          <h2>Tack för att ni kontaktade oss</h2>
          <p>
            Vi återkommer så snabbt vi kan, för att komma i kontakt med oss ring
            kundtjänst på följande nummer: 010-11 22 33 45
          </p>
          <p>
            Ange följande ärendenummer vid kontakt:
            <span id="issue-number">1</span>
          </p>
        </div>
      </section>
      <section class="overlay hidden"></section>
    </main>
  </body>
</html>
